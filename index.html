<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكاري - تطبيق الأذكار اليومي</title>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

        body {
            font-family: 'Amiri', serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: #2e7d32; }

        /* تنسيق الخط المعتدل للأذكار */
        .dhikr-card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .dhikr-text {
            font-size: 1.4rem; /* حجم معتدل */
            line-height: 1.8;
            color: #333;
            margin-bottom: 15px;
        }

        .counter-btn {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .counter-btn:active { transform: scale(0.95); }

        /* واجهة إعدادات التذكير */
        #settings-modal {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 90%;
            max-width: 350px;
            display: none;
        }

        .settings-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
    <h1>أذكار المسلم</h1>
    
    <div id="dhikr-container">
        </div>

    <div id="settings-modal">
        <h3 style="margin-top:0; color:#2e7d32;">ضبط التذكيرات</h3>
        <label>وقت أذكار الصباح:</label>
        <input type="time" id="morningTime">
        <label>وقت أذكار المساء:</label>
        <input type="time" id="eveningTime">
        <button class="counter-btn" style="width:100%; margin-top:10px;" onclick="saveSettings()">حفظ وتفعيل</button>
        <button onclick="toggleSettings()" style="width:100%; margin-top:5px; border:none; background:none; color:grey; cursor:pointer;">إلغاء</button>
    </div>

    <script src="dhikr-data.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function saveSettings() {
            const morning = document.getElementById('morningTime').value;
            const evening = document.getElementById('eveningTime').value;
            
            if (!morning || !evening) {
                alert("يرجى تحديد الوقت للصباح والمساء");
                return;
            }

            localStorage.setItem('morningTime', morning);
            localStorage.setItem('eveningTime', evening);
            
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    alert("تم حفظ التوقيت وتفعيل التنبيهات بنجاح");
                    toggleSettings();
                } else {
                    alert("يرجى السماح بالتنبيهات من إعدادات الهاتف ليعمل التذكير");
                }
            });
        }
    </script>
</body>
</html>

<body>

<div class="container">
    <div id="homePage" class="grid-menu"></div>

    <div id="dhikrPage">
        <div class="progress-container">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:0.9rem;">
                <span id="catTitleDisplay" style="color:var(--primary); font-weight:bold;"></span>
                <span id="progressText">0%</span>
            </div>

</div>

<script src="dhikr-data.js"></script>

<script>
    // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª
    let deferredPrompt;
    const homePage = document.getElementById('homePage');
    const dhikrPage = document.getElementById('dhikrPage');
    const dhikrContainer = document.getElementById('dhikrContainer');
    const backBtn = document.getElementById('backBtn');
    const installBtn = document.getElementById('installBtn');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const catTitleDisplay = document.getElementById('catTitleDisplay');

    // 1. Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„Ù„ÙŠÙ„ÙŠ
    function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }

    // Ø§Ø³ØªØ±Ø¬Ø§Ø¹ Ø§Ù„Ø«ÙŠÙ… Ø§Ù„Ù…Ø­ÙÙˆØ¸
    if(localStorage.getItem('theme') === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
    }

    // 2. Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
    function init() {
        homePage.innerHTML = '';
        Object.keys(dhikrData).forEach(cat => {
            const count = dhikrData[cat].length;
            // Ø­Ø³Ø§Ø¨ Ù†Ø³Ø¨Ø© Ø§Ù„Ø¥Ù†Ø¬Ø§Ø² Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø©
            let completed = 0;
            dhikrData[cat].forEach((_, idx) => {
                if(getSavedCount(cat, idx) >= dhikrData[cat][idx].count) completed++;
            });
            const isFinished = completed === count;

            const card = document.createElement('div');
            card.className = 'cat-card';
            card.innerHTML = `
                <div style="font-size:2rem; margin-bottom:10px;">${getIconForCat(cat)}</div>
                <h3>${cat}</h3>
                <p>${count} Ø°ÙƒØ± ${isFinished ? 'âœ…' : ''}</p>
            `;
            card.onclick = () => showDhikr(cat);
            homePage.appendChild(card);
        });
    }

    // Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª ØªÙ‚Ø±ÙŠØ¨ÙŠØ© Ù„Ù„ØªØµÙ†ÙŠÙØ§Øª
    function getIconForCat(name) {
        if(name.includes('Ø§Ù„ØµØ¨Ø§Ø­')) return 'â˜€ï¸';
        if(name.includes('Ø§Ù„Ù…Ø³Ø§Ø¡')) return 'ğŸŒ™';
        if(name.includes('Ù†ÙˆÙ…') || name.includes('Ø§Ø³ØªÙŠÙ‚Ø§Ø¸')) return 'ğŸ›ï¸';
        if(name.includes('ØµÙ„Ø§Ø©') || name.includes('Ù…Ø³Ø¬Ø¯')) return 'ğŸ•Œ';
        if(name.includes('ÙˆØ¶ÙˆØ¡')) return 'ğŸ’§';
        if(name.includes('Ø·Ø¹Ø§Ù…')) return 'ğŸ½ï¸';
        if(name.includes('Ø³ÙØ±')) return 'âœˆï¸';
        return 'ğŸ“¿';
    }

    // 3. Ø¹Ø±Ø¶ ØµÙØ­Ø© Ø§Ù„Ø£Ø°ÙƒØ§Ø±
    function showDhikr(category) {
        homePage.style.display = 'none';
        dhikrPage.style.display = 'block';
        backBtn.style.display = 'flex';
        catTitleDisplay.innerText = category;
        dhikrContainer.innerHTML = '';
        window.scrollTo(0,0);
        
        renderDhikrList(category);
        updateProgress(category);
    }

    function renderDhikrList(category) {
        dhikrData[category].forEach((item, index) => {
            const savedCount = getSavedCount(category, index);
            const isDone = savedCount >= item.count;

            const div = document.createElement('div');
            div.className = 'dhikr-item';
            div.innerHTML = `
                <div class="dhikr-text">${item.text}</div>
                <div class="counter-area">
                    <button class="counter-btn ${isDone ? 'done' : ''}" 
                            id="btn-${index}" 
                            onclick="increment('${category}', ${index}, ${item.count})">
                        ${isDone ? 'âœ“' : (item.count - savedCount)}
                    </button>
                    <div style="font-size:0.8rem; color:var(--text-sec)">Ø§Ù„Ø¹Ø¯Ø¯: ${item.count}</div>
                </div>
            `;
            dhikrContainer.appendChild(div);
        });
    }

    // Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¹Ø¯Ø§Ø¯
    function increment(category, index, target) {
        let current = getSavedCount(category, index);
        const btn = document.getElementById(`btn-${index}`);

        if (current < target) {
            current++;
            saveCount(category, index, current);
            
            // Ø§Ù‡ØªØ²Ø§Ø² Ø¨Ø³ÙŠØ· Ù„Ù„Ù‡Ø§ØªÙ
            if (navigator.vibrate) navigator.vibrate(50);

            if (current >= target) {
                btn.innerText = "âœ“";
                btn.classList.add('done');
                // Ø§Ù‡ØªØ²Ø§Ø² Ø£Ø·ÙˆÙ„ Ø¹Ù†Ø¯ Ø§Ù„Ø§Ù†ØªÙ‡Ø§Ø¡
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            } else {
                btn.innerText = target - current;
            }
            updateProgress(category);
        }
    }

    // Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ LocalStorage
    function getSavedCount(cat, idx) {
        return parseInt(localStorage.getItem(`dhikr-${cat}-${idx}`) || 0);
    }

    function saveCount(cat, idx, val) {
        localStorage.setItem(`dhikr-${cat}-${idx}`, val);
    }

    // ØªØ­Ø¯ÙŠØ« Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ‚Ø¯Ù…
    function updateProgress(category) {
        const total = dhikrData[category].length;
        let done = 0;
        dhikrData[category].forEach((item, idx) => {
            if(getSavedCount(category, idx) >= item.count) done++;
        });
        const percent = Math.round((done / total) * 100);
        progressFill.style.width = `${percent}%`;
        progressText.innerText = `${percent}%`;
    }

    // Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
    function showHome() {
        homePage.style.display = 'grid';
        dhikrPage.style.display = 'none';
        backBtn.style.display = 'none';
        init(); // Ø¥Ø¹Ø§Ø¯Ø© ØªØ­Ù…ÙŠÙ„ Ù„ØªØ­Ø¯ÙŠØ« Ø¹Ù„Ø§Ù…Ø§Øª Ø§Ù„ØµØ­
    }

    // ØªØ«Ø¨ÙŠØª Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ PWA
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'flex';
    });

    async function installApp() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                installBtn.style.display = 'none';
            }
            deferredPrompt = null;
        }
    }

    // ØªØ³Ø¬ÙŠÙ„ Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('Service Worker Registered'));
    }

    window.onload = init;
</script>
</body>

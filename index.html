<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سند المسلم - الموسوعة الشاملة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1b5e20; --bg: #f0f2f5; --white: #ffffff; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: #333; }
        header { background: var(--primary); color: white; padding: 30px 20px; text-align: center; border-radius: 0 0 25px 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .cat-card { background: var(--white); padding: 20px 10px; text-align: center; border-radius: 15px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid #eee; }
        .cat-card:active { transform: scale(0.95); }
        .cat-card h3 { margin: 0; font-size: 16px; color: var(--primary); }
        .cat-card p { margin: 5px 0 0; font-size: 12px; color: #777; }
        .dhikr-item { background: var(--white); margin-bottom: 15px; padding: 20px; border-radius: 15px; display: flex; flex-direction: column; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .dhikr-text { font-size: 18px; line-height: 1.6; text-align: center; margin-bottom: 20px; }
        .counter-btn { width: 80px; height: 80px; border-radius: 50%; border: none; background: var(--primary); color: white; font-size: 24px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(27, 94, 32, 0.3); outline: none; transition: 0.2s; }
        .counter-btn:active { transform: scale(0.9); background: #2e7d32; }
        .counter-btn.done { background: #bdbdbd; box-shadow: none; }
        .back-btn { background: none; border: 1px solid white; color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<header id="mainHeader">
    <h1>سند المسلم</h1>
    <p>الموسوعة الشاملة للأذكار</p>
    <button class="back-btn" id="backBtn" style="display:none;" onclick="showHome()">العودة للرئيسية</button>
</header>

<div class="container">
    <div id="homePage" class="grid-menu"></div>
    <div id="dhikrPage" style="display:none;">
        <h2 id="categoryTitle" style="text-align:center; color: var(--primary);"></h2>
        <div id="dhikrContainer"></div>
    </div>
</div>

<script src="dhikr-data.js"></script>
<script>
    const homePage = document.getElementById('homePage');
    const dhikrPage = document.getElementById('dhikrPage');
    const dhikrContainer = document.getElementById('dhikrContainer');
    const backBtn = document.getElementById('backBtn');
    const categoryTitle = document.getElementById('categoryTitle');

    function init() {
        homePage.innerHTML = '';
        Object.keys(dhikrData).forEach(cat => {
            const card = document.createElement('div');
            card.className = 'cat-card';
            card.innerHTML = `<h3>${cat}</h3><p>${dhikrData[cat].length} ذكر</p>`;
            card.onclick = () => showDhikr(cat);
            homePage.appendChild(card);
        });
    }

    function showDhikr(category) {
        homePage.style.display = 'none';
        dhikrPage.style.display = 'block';
        backBtn.style.display = 'inline-block';
        categoryTitle.innerText = category;
        dhikrContainer.innerHTML = '';

        dhikrData[category].forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'dhikr-item';
            let currentCount = 0;
            div.innerHTML = `
                <div class="dhikr-text">${item.text}</div>
                <button class="counter-btn" id="btn-${index}">${item.count}</button>
            `;
            const btn = div.querySelector('button');
            btn.onclick = () => {
                if (currentCount < item.count) {
                    currentCount++;
                    btn.innerText = item.count - currentCount;
                    if (navigator.vibrate) navigator.vibrate(40);
                    if (currentCount === item.count) {
                        btn.innerText = "✓";
                        btn.classList.add('done');
                    }
                }
            };
            dhikrContainer.appendChild(div);
        });
        window.scrollTo(0,0);
    }

    function showHome() {
        homePage.style.display = 'grid';
        dhikrPage.style.display = 'none';
        backBtn.style.display = 'none';
    }

    window.onload = init;
</script>
</body>
</html>

<script>
    const container = document.getElementById('mainContainer');
    const catBox = document.getElementById('catBox');
    let activeCategory = "";

    // Ø¥Ù†Ø´Ø§Ø¡ Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØµÙ†ÙŠÙØ§Øª ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
    function init() {
        Object.keys(dhikrData).forEach((cat, index) => {
            const btn = document.createElement('button');
            btn.className = 'cat-btn';
            btn.innerText = cat;
            btn.onclick = () => {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeCategory = cat;
                renderDhikr(cat);
            };
            catBox.appendChild(btn);
            if(index === 0) btn.click();
        });
    }

    function renderDhikr(category) {
        container.innerHTML = "";
        dhikrData[category].forEach((item, i) => {
            createCard(item, category, i);
        });
    }

    function createCard(item, cat, index) {
        const card = document.createElement('div');
        card.className = 'dhikr-card';
        let currentCount = 0;
        const targetCount = item.count || 1;

        card.innerHTML = `
            <div class="dhikr-text">${item.text}</div>
            <div class="counter-section">
                <span>Ø§Ù„Ø¹Ø¯Ø¯ Ø§Ù„Ù…Ø·Ù„ÙˆØ¨: ${targetCount}</span>
                <span class="count-num" id="num-${cat}-${index}">0</span>
            </div>
            <div class="progress-bar" id="prog-${cat}-${index}"></div>
        `;

        card.onclick = () => {
            if (currentCount < targetCount) {
                currentCount++;
                const numDisplay = document.getElementById(`num-${cat}-${index}`);
                const prog = document.getElementById(`prog-${cat}-${index}`);
                
                numDisplay.innerText = currentCount;
                prog.style.width = (currentCount / targetCount * 100) + "%";

                if (navigator.vibrate) navigator.vibrate(40);

                if (currentCount === targetCount) {
                    card.classList.add('done');
                    numDisplay.innerText = "âœ“ ØªÙ…";
                }
            }
        };
        container.appendChild(card);
    }

    function searchDhikr() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        if (term.length < 2) { renderDhikr(activeCategory); return; }
        
        container.innerHTML = "";
        Object.keys(dhikrData).forEach(cat => {
            dhikrData[cat].forEach((item, i) => {
                if (item.text.toLowerCase().includes(term)) {
                    createCard(item, cat, i);
                }
            });
        });
    }

    function toggleTheme() {
        const body = document.body;
        body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
    }

    window.onload = init;
</script>

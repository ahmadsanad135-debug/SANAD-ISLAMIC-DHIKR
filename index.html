<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار المسلم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1b5e20;
            --bg: #f8f9fa;
            --white: #ffffff;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 0;
            color: #333;
        }
        header {
            background: var(--primary);
            color: white; padding: 40px 20px;
            text-align: center;
            border-radius: 0 0 30px 30px;
            margin-bottom: 20px;
        }
        .container { padding: 15px; max-width: 600px; margin: auto; }

        /* الصفحة الأولى: قائمة المربعات */
        .grid-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .cat-card {
            background: var(--white);
            padding: 30px 10px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #eee;
            transition: 0.2s;
        }
        .cat-card:active { transform: scale(0.95); background: #f0f0f0; }

        /* الصفحة الثانية: عرض الأذكار (مخفية في البداية) */
        #dhikrPage { display: none; }
        .back-btn {
            background: white; border: 1px solid var(--primary);
            color: var(--primary); padding: 10px 20px;
            border-radius: 10px; cursor: pointer;
            margin-bottom: 20px; font-weight: bold; width: 100%;
        }
        .dhikr-item {
            background: var(--white); border-radius: 15px;
            padding: 25px; margin-bottom: 15px;
            text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }
        .dhikr-text { font-size: 1.2rem; line-height: 1.8; margin-bottom: 20px; }
        
        /* زر العداد */
        .counter-btn {
            width: 70px; height: 70px; border-radius: 50%;
            border: 3px solid var(--primary); background: white;
            font-size: 1.4rem; font-weight: bold; color: var(--primary);
            cursor: pointer;
        }
        .counter-btn.done { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div id="homePage">
    <header>
        <h1 style="margin:0">سند المسلم</h1>
        <p style="margin:10px 0 0; opacity:0.8">اختر التصنيف لعرض الأذكار</p>
    </header>
    <div class="container">
        <div class="grid-menu" id="menuGrid"></div>
    </div>
</div>

<div id="dhikrPage">
    <header>
        <h1 id="pageTitle" style="margin:0">الأذكار</h1>
    </header>
    <div class="container">
        <button class="back-btn" onclick="showHome()">العودة للقائمة الرئيسية</button>
        <div id="dhikrContainer"></div>
    </div>
</div>

<script src="dhikr-data.js"></script>
<script>
    const menuGrid = document.getElementById('menuGrid');
    const homePage = document.getElementById('homePage');
    const dhikrPage = document.getElementById('dhikrPage');
    const dhikrContainer = document.getElementById('dhikrContainer');
    const pageTitle = document.getElementById('pageTitle');

    // 1. عرض القائمة الرئيسية فور التحميل
    function init() {
        if (typeof dhikrData === 'undefined') {
            menuGrid.innerHTML = "<p style='text-align:center; grid-column: 1/3;'>خطأ: لم يتم العثور على ملف البيانات dhikr-data.js</p>";
            return;
        }
        
        Object.keys(dhikrData).forEach(cat => {
            const card = document.createElement('div');
            card.className = 'cat-card';
            card.innerText = cat;
            card.onclick = () => showDhikrs(cat);
            menuGrid.appendChild(card);
        });
    }

    // 2. الانتقال لصفحة الأذكار
    function showDhikrs(category) {
        homePage.style.display = 'none';
        dhikrPage.style.display = 'block';
        pageTitle.innerText = category;
        dhikrContainer.innerHTML = '';
        window.scrollTo(0,0);

        dhikrData[category].forEach((text, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'dhikr-item';
            
            // تحديد العداد تلقائياً
            let target = 1;
            if (text.includes('3 مرات')) target = 3;
            else if (text.includes('7 مرات')) target = 7;
            else if (text.includes('33 مرة')) target = 33;
            else if (text.includes('100 مرة')) target = 100;

            let count = 0;

            itemDiv.innerHTML = `
                <div class="dhikr-text">${text}</div>
                <button class="counter-btn" id="btn-${index}">${target}</button>
            `;

            const btn = itemDiv.querySelector('button');
            btn.onclick = () => {
                if (count < target) {
                    count++;
                    btn.innerText = target - count;
                    if (navigator.vibrate) navigator.vibrate(40);
                    if (count === target) {
                        btn.innerText = "تم";
                        btn.classList.add('done');
                    }
                }
            };
            dhikrContainer.appendChild(itemDiv);
        });
    }

    // 3. العودة للقائمة
    function showHome() {
        homePage.style.display = 'block';
        dhikrPage.style.display = 'none';
    }

    window.onload = init;
</script>
</body>
</html>

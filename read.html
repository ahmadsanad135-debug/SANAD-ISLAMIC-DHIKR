<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قراءة الأذكار</title>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .zekr-card {
            background: #1e1e1e;
            padding: 30px 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .text { font-size: 1.4rem; line-height: 1.8; margin-bottom: 20px; }
        .counter {
            background: #27ae60;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .done { opacity: 0.2; transform: scale(0.95); transition: 0.3s; }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 id="title">الأذكار</h1>
    <div id="container"></div>
    <a href="index.html" class="back-btn">← العودة للقائمة</a>

    <script>
        const azkarData = {
            morning: [
                { text: "أصبحنا وأصبح الملك لله", count: 1 },
                { text: "يا حي يا قيوم برحمتك أستغيث", count: 3 }
            ],
            evening: [
                { text: "أمسينا وأمسى الملك لله", count: 1 },
                { text: "أعوذ بكلمات الله التامات من شر ما خلق", count: 3 }
            ],
            general: [
                { text: "سبحان الله وبحمده", count: 100 },
                { text: "لا إله إلا الله وحده لا شريك له", count: 10 }
            ],
            repentance: [
                { text: "أستغفر الله العظيم وأتوب إليه", count: 70 },
                { text: "اللهم أنت ربي لا إله إلا أنت خلقتني وأنا عبدك", count: 1 }
            ]
        };

        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type') || 'general';
        const container = document.getElementById('container');
        
        // تغيير العنوان
        const titles = { morning: "أذكار الصباح", evening: "أذكار المساء", general: "أذكار عامة", repentance: "الاستغفار" };
        document.getElementById('title').innerText = titles[type];

        // بناء الكروت
        azkarData[type].forEach(item => {
            const card = document.createElement('div');
            card.className = 'zekr-card';
            card.innerHTML = `<p class="text">${item.text}</p><span class="counter">${item.count}</span>`;
            card.onclick = function() {
                let badge = this.querySelector('.counter');
                let c = parseInt(badge.innerText);
                if (c > 1) {
                    badge.innerText = c - 1;
                } else {
                    badge.innerText = "تم";
                    this.classList.add('done');
                    this.onclick = null;
                }
            };
            container.appendChild(card);
        });
    </script>
</body>
</html>
